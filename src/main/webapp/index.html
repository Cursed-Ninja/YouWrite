<!DOCTYPE html>
<html>

<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/02ad823b48.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="left">
            <span class="icon"></span>
            <div class="input">
                <input type="text" placeholder="Search for blogs, articles and people" />
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
        <div class="right">
            <div class="theme-switcher"><i class="fa-solid fa-moon"></i></div>
            <div class="circle gray big"></div>
        </div>
    </nav>
    <main>
        <div class="left-side pane">
            <div class="content">
                <div class="card gray card-small"></div>
                <div class="card gray card-small"></div>
                <div class="card gray card-small"></div>
                <div class="card gray card-small"></div>
            </div>
            <div class="footer-icons">
                <div class="circle gray small"></div>
                <div class="circle gray small"></div>
                <div class="circle gray small"></div>
                <div class="circle gray small"></div>
                <div class="circle gray small"></div>
            </div>
            <div class="footer-text">Copyright text</div>
        </div>
        <div class="main-content">
            <div class="content content-big"></div>
            <div class="content">
                <div class="card gray card-large">
                    <div class="card white card-medium tag"></div>
                </div>
                <div class="card gray card-large">
                    <div class="card white card-medium tag"></div>
                </div>
                <div class="card gray card-large">
                    <div class="card white card-medium tag"></div>
                </div>
                <div class="card gray card-large">
                    <div class="card white card-medium tag"></div>
                </div>
            </div>
        </div>
        <div class="right-side pane">
            <div class="content">
                <h3>Trending Blogs</h3>
                <div class="card gray card-small-medium"></div>
                <div class="card gray card-small-medium"></div>
                <div class="card gray card-small-medium"></div>
                <div class="card gray card-small-medium"></div>
            </div>
            <div class="content more-gap">
                <h3>Trending Writers</h3>
                <div class="line">
                    <div class="circle gray medium bordered"></div>
                    <div class="card gray card-smallest"></div>
                </div>
                <div class="line">
                    <div class="circle gray medium bordered"></div>
                    <div class="card gray card-smallest"></div>
                </div>
                <div class="line">
                    <div class="circle gray medium bordered"></div>
                    <div class="card gray card-smallest"></div>
                </div>
                <div class="line">
                    <div class="circle gray medium bordered"></div>
                    <div class="card gray card-smallest"></div>
                </div>
                <div class="line">
                    <div class="circle gray medium bordered"></div>
                    <div class="card gray card-smallest"></div>
                </div>
                <div class="line">
                    <div class="circle gray medium bordered"></div>
                    <div class="card gray card-smallest"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
